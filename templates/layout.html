<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for ('static', filename = 'lib/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename = 'lib/css/keen-dashboards.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename = 'lib/css/dc.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename = 'css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename = 'lib/css/introjs.css') }}">
    <link rel="icon" href="static/assets/img/favicon.ico" type="image/x-icon">
    <title>School Donations Data</title>
</head>
<body class="application">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="./"><i class="glyphicon glyphicon-education"></i> School Donations Data</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myCollapsingList">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
            </button>
        </div>
			<ul id="myCollapsingList" class="nav navbar-nav collapse navbar-collapse">
				<li><a href="/about">About</a></li>
				<li><a href="/campaign">Our Campaign</a></li>
				<li><a href="/donate">Donate Now</a></li>
			</ul>
        <button class="intro_button" type="button" autofocus onclick ="introJs().start();">
            <i class="glyphicon glyphicon-send"></i> Click for a quick tour!</button>
        <button class="reset_button" type="button" autofocus onclick ="dc.filterAll();
            dc.renderAll();"><i class="glyphicon glyphicon-refresh"></i> Reset All</button>
    </div>
</div>
{% block content %}{% endblock %}

<hr>
<p class="small text-muted">
    Data Visualisation - Stream 2 Project -Code Institute -
    <a href="https://github.com/Andreaytm"> Andrea Ma(2018)
    </a>
</p>

<script src="{{ url_for ('static', filename = 'lib/js/jquery.min.js') }}"></script>
<script src="{{ url_for ('static', filename = 'lib/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for ('static', filename = 'lib/js/crossfilter.js') }}"></script>
<script src="{{ url_for ('static', filename = 'lib/js/d3.js') }}"></script>
<script src="{{ url_for ('static', filename = 'lib/js/dc.js') }}"></script>
<script src="{{ url_for ('static', filename = 'lib/js/queue.js') }}"></script>
<script src="{{ url_for ('static', filename = 'lib/js/keen.min.js') }}"></script>
<script src="{{ url_for ('static', filename = 'js/graph.js') }}"></script>
<script src="{{ url_for ('static', filename = 'lib/js/intro.js') }}" type = "text/javascript"></script>
<script src="{{ url_for ('static', filename = 'lib/js/data-table.js') }}" type = "text/javascript"></script>

</body>
</html>
